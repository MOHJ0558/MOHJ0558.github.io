<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome!</title>
		<style>
			body {
				position: absolute;
				border:  0;
				height:  100%;
				margin:  0;
				padding: 0;
				width:   100%;
				background-color: #F8F8F8;
			}
			
			.center {
				position: absolute;
			}
		
			.move {
				width:10vw;
				height:10vh;
				background: #F8F8F8;
				animation: move 10s ease;
				-webkit-animation: move 10s ease;
			}
			
			#stepin {
				position: relative;
				animation: stepin 10s ease-out;
				animation-fill-mode:forwards;
				-webkit-animation: stepin 10s ease-out;
				-webkit-animation-fill-mode:forwards;
			}
			
			h1 {
				text-align: center;
				font-size:10vh;
				font-family: Monaco;
			}
			
			h3 {
				text-align: center;
				font-size:5vh;
				font-family: Calibri;
			}
			
			@keyframes move {
				0%   {top:0px; left:0px; background:red;}
				25%  {top:0px; left:90vw; background:yellow;}
				50%  {top:90vh; left:90vw; background:blue;}
				75%  {top:90vh; left:0px; background:purple;}
				100% {top:0px; left:0px; background:red;}
			}
			
			@keyframes stepin {
				from {
					top:0px;
					color: #F8F8F8;
				}
				to {
					top:30vh;
					color: black;
				}
			}
			
			@-webkit-keyframes move {
				0%   {top:0px; left:0px; background:red;}
				25%  {top:0px; left:90vw; background:yellow;}
				50%  {top:90vh; left:90vw; background:blue;}
				75%  {top:90vh; left:0px; background:purple;}
				100% {top:0px; left:0px; background:red;}
			}
			
			@-webkit-keyframes stepin {
				from {
					top:0px;
					color: #F8F8F8;
				}
				to {
					top:30vh;
					color: black;
				}
			}
			
			
		</style>
	</head>
	<body>
		<script src="https://cdn.staticfile.org/canvas-nest.js/2.0.4/canvas-nest.js"></script>
		<div id="stepin">
			<h1>Hello, world.</h1>
			<h3>Powered by: MOHJ0558</h3>
		</div>
		<div class="move center" ></div>
	</body>
</html>
