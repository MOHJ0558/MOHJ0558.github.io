<!DOCTYPE html>
<html>
	<head>
		<title>目录</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Noto+Sans+SC">
		<style>
			* {
				user-select: none;
				margin:  0;
				padding: 0;
			}
			body {
				font-family: "Open Sans", "Noto Sans SC", sans-serif;
				height:  100%;
				width:   100%;
				background-color: #F8F8F8;
				color: #000000;
			}
			a {text-decoration: none;}
			a:link {color:#000000;text-decoration: none;}
			a:visited {color:#000000;text-decoration: none;}
			a:hover {color: #000000;text-decoration: none;}
			a:active {color:#000000;text-decoration: none;}
			h1,h2,h3,h4,h5,h6 {
				text-align: center;
			}
			h2 {
				position: sticky;
				top: 0px;
				padding: 20px 0px;
				width: 100%;
				background-color: #f8f8f8;
				z-index: 1;
			}
			h5 {
				color: #777;
			}
			#back {
				position: fixed;
				font-size: 36px;
				left: 20px;
				top: 20px;
				line-height: 1rem;
			}
			.center {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			.trst {
				transition: all .3s;
			}
			.linecenter {
				position: absolute;
				left: 50%;
				transform: translate(-50%,0%);
			}
			.row .col-md-4 {
				outline: none;
				height: 200px;
			}
			.row .col-md-4 .center a {
				text-align: center;
				line-height: 50px;
				display: block;
				background: rgba(0,0,0,0);
				color: rgba(255,255,255,0);
				height: 50px;
				width: 200px;
				border-radius: 25px;
				font-size: 16px;
			}
			.row .col-md-4:hover .center {
				transition-delay: .15s;
				top: 30%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			.row .col-md-4:hover .center a{
				transition-delay: .3s;
				background: rgba(0,0,0,.75);
				color: rgba(255,255,255,1);
			}
			.row .col-md-4:hover .center a.not-allowed {
				cursor: not-allowed;
			}
			.row .col-md-4:hover .center a.clickable:active {
				transition: all 0s;
				transition-delay: 0s;
				background: rgba(0,0,0,.5);
			}
		</style>
	</head>
	<body>
		<div id="back"><a href="../index.html"><i class="fa fa-angle-left"></i></a></div>
		<h1>Menu/目录</h1>
		<hr>
		<div class="container">
			<h2>工具</h2>
			<div class="row">
				<div class="col-md-4">
					<div class="center trst">
						<h3>B站av/BV号互转</h3>
						<h5>可以将B站的BV号转成av号，算法核心由知乎用户mcfx提供，在此表达感谢。</h5>
						<a href="../tools/avBV.html" class="clickable trst linecenter">Learn more&nbsp;<i class="fa fa-angle-right"></i></a>
					</div>
				</div>
				<div class="col-md-4">
					<div class="center trst">
						<h3>一元二次方程求解</h3>
						<h5>求解一元二次方程，支持虚数，但暂不支持小数(或分数)和分式化简。<h5>
						<a href="../tools/qeoou.html" class="clickable trst linecenter">Learn more&nbsp;<i class="fa fa-angle-right"></i></a>
					</div>
				</div>
				<div class="col-md-4">
					<div class="center trst">
						<h3>计数器</h3>
						<h5>计数器</h5>
						<a href="../tools/counter.html" class="clickable trst linecenter">Learn more&nbsp;<i class="fa fa-angle-right"></i></a>
					</div>
				</div>
			</div>
			<h2>css小动画</h2>
			<div class="row">
				<div class="col-md-4">
					<div class="center trst">
						<h3>按钮波纹效果</h3>
						<h5>类似于谷歌浏览器新增标签页按钮</h5>
						<a href="../cssAnimation/btn.html" class="clickable trst linecenter">Learn more&nbsp;<i class="fa fa-angle-right"></i></a>
					</div>
				</div>
				<div class="col-md-4">
					<div class="center trst">
						<h3>按钮镂空效果</h3>
						<h5>按钮镂空效果</h5>
						<a href="../cssAnimation/btn2.html" class="clickable trst linecenter">Learn more&nbsp;<i class="fa fa-angle-right"></i></a>
					</div>
				</div>
				<div class="col-md-4">
					<div class="center trst">
						<h3>手机应用文件夹打开效果</h3>
						<h5></h5>
						<a href="../cssAnimation/folder.html" class="clickable trst linecenter">Learn more&nbsp;<i class="fa fa-angle-right"></i></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
