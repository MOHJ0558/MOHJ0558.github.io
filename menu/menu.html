		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Droid+Sans+Mono|Noto+Sans+SC">
		<style>
			* {
				user-select: none;
				margin:  0;
				padding: 0;
			}
			body {
				font-family: Roboto, "Noto Sans SC", sans-serif;
				height:  100%;
				width:   100%;
				background-color: #F8F8F8;
				color: #000000;
			}
			a {text-decoration: none;}
			a:link {color:#000000;text-decoration: none;}
			a:visited {color:#000000;text-decoration: none;}
			a:hover {color: #000000;text-decoration: none;}
			a:active {color:#000000;text-decoration: none;}
			h1,h2,h3,h4,h5,h6 {
				text-align: center;
			}
			#back {
				position: absolute;
				left: 20px;
				top: 20px;
			}
			.center {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			.trst {
				transition: all .3s;
			}
			.linecenter {
				position: absolute;
				left: 50%;
				transform: translate(-50%,0%);
			}
			.row .col-md-4 {
				outline: none;
				height: 200px;
			}
			.row .col-md-4 .center a {
				text-align: center;
				line-height: 50px;
				display: block;
				background: rgba(0,0,0,0);
				color: rgba(255,255,255,0);
				height: 50px;
				width: 200px;
				border-radius: 25px;
				font-size: 16px;
			}
			.row .col-md-4:hover .center {
				transition-delay: .15s;
				top: 30%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			.row .col-md-4:hover .center a{
				transition-delay: .5s;
				background: rgba(0,0,0,.75);
				color: rgba(255,255,255,1);
			}
			.row .col-md-4:hover .center a.not-allowed {
				cursor: not-allowed;
			}
			.row .col-md-4:hover .center a.clickable:active {
				transition: all 0s;
				transition-delay: 0s;
				background: rgba(0,0,0,.5);
			}
		</style>
	</head>
	<body>

			</div>
		</div>
	</body>
